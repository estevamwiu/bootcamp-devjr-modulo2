<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
</head>

<style>

    body
    {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
    }

    .container
    {
        width: 540px;
        margin: auto;
        background-color: #E9E9E9;
        box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2); /* sombra do container */
        border-radius: 5px; /* borda arredondada */
        overflow: hidden; /* bordas superiores e inferiores arredondadas */
    }

    .flex-container
    {
        display: flex;
        justify-content: center; /* espaçamento entre as colunas */
    }

    .header
    {
        padding: 2.5rem;
    }

    .header-title
    {
        color: #036666;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 20px;
    }

    .header-subtitle
    {
        font-size: 17px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #036666;
    }

    .colum-1
    {
        background-color: #006A6A;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
    }

    .image-group 
    {
        width: 525px;
        margin: 0 auto;
        padding-bottom: 10px;
    }

    .image-group object
    {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 50px;
    }

    .form-container
    {
        background-color: #036666;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        width: 525px;
    }

    input[type="text"], input[type="email"]
    {
        width: 490px;
        display: block;
        padding: 7px;
        margin: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 18px;
    }

    input[type="submit"]
    {
        width: 150px; /* largura fixa e centralizada */
        display: block;
        margin: 1.2rem auto 0 auto; /* margem superior + centralização */
        background-color: #CCCCCC;
        padding: 0.9rem 2rem;
        font-size: 1rem; 
        border-radius: 4px; 
        border: none;
        color:#006A6A;
        cursor: pointer;
    }

    input[type="submit"]:hover
    {
        background-color: #ffffff;
    }

    .return-link
    {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #ffffff;
        font-size: 15px;
        text-decoration: none;
        transition: 0.2s;
    }

    .return-link:hover
    {
        color: #ffffff;
        text-decoration: underline;
    }

    @media screen and (max-width: 600px) 
    {
    .container 
    {
        width: 90%;
    }

    .image-group,
    .form-container 
    {
        width: 100%;
        padding: 0 10px;
        box-sizing: border-box;
    }

    input[type="text"],
    input[type="email"] {
        width: 100%;
        margin: 10px 0;
        box-sizing: border-box;
    }

    .header {
        padding: 1.5rem;
        text-align: center;
    }

    .header-title {
        font-size: 22px;
    }

    .header-subtitle {
        font-size: 15px;
    }

    .image-group object {
        width: 40px;
    }
}

</style>

<body>

    <div class = "container">
        <div class = "header">
            <div class ="header-title">
                Cadastro
            </div>
            <div class = "header-subtitle">
                Faça seu cadastro para entrar na nossa comunidade e ter todos o benefícios.
            </div>
        </div> 

        <div class = "flex-container">
            <div class = "colum-1">
                <div class = "image-group">
                <object data = "groups_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" type = "image/svg+xml"></object>
                </div>
                    <div class = "form-container">
                            <input type = "text" placeholder = "Digite seu nome:"/>
                            <input type = "email" placeholder = "Digite seu e-mail:"/>
                            <input type = "submit" value = "Cadastrar">
                            <div class = "return-link">
                            <a href = "index.html" class = "return-link">Voltar</a>
                            </div>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
