<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp DevJr - Sistema de Assinaturas</title>

    <style>
        body 
        {
            background-color: #f5f5f5;
        }

        .container 
        {
        background-color: #E9E9E9;
        margin: auto; /* centraliza o container e margem externa*/
        width: 600px; /* largura do container */
        }

        .header
        {
            padding: 20px; /* margem interna */
        }

        .flex-container
        {
            display: flex;
            flex-direction: row;
            background-color: #006A6A;
            justify-content: space-around; /* separação das colunas */
            padding: 20px; /* tamanho da largura do container */
        }

    </style>

</head>
<body>
    <div class = "container">
        <div class = "header">
            Primeira linha
        </div>
        <div class = "flex-container">
            <div>
                Coluna 1
            </div>
            <div>
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
