<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Camp DevJr - Sistema de Assinaturas</title>

    <style>
        body 
        {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* fonte do corpo */
        }

        .container 
        {
        background-color: #E9E9E9;
        margin: auto; /* centraliza o container e margem externa*/
        width: 600px;
        box-shadow: 1px 3px 8px 1px rgba(0, 0, 0, 0.2); /* sombra do container */
        border-radius: 5px; /* borda arredondada */
        overflow: hidden; /* bordas superiores e inferiores arredondadas */
        }

        .header
        {
            padding: 40px; /* margem interna */
        }

        .flex-container
        {
            display: flex;
            flex-direction: row;
            background-color: #006A6A;
            justify-content: space-around; /* separação das colunas */
            padding: 20px; /* tamanho da largura do container */
        }

        .header-title 
        {
            color: #006F6F;
            font-size: 32px; /* tamanho da fonte do título */
            font-weight: 700; /* negrito */
            margin-bottom: 20px; /* margem inferior do título */
            
        }

        .header-subtitle 
        {
            color: #009E9E;
            font-size: 20px; /* tamanho da fonte do subtítulo */
            font-weight: 500; /* seminegrito */
            margin-bottom: 15px; /* margem inferior do subtítulo */
        }

    </style>

</head>
<body>
    <div class = "container">
        <div class = "header">
            <div class = "header-title">
                Entre para a nossa comunidade!
            </div>
            <div class = "header-subtitle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores. <br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.

        </div>
        <div class = "flex-container">
            <div>
                Coluna 1
            </div>
            <div>
                Coluna 2
            </div>
        </div>
    </div>
</body>
</html>
